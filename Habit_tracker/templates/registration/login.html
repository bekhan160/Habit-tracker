{% extends 'base.html' %}

{% block header %}
<br>
<h1 align="center">Login</h1>
<hr>
{% endblock %}

{% block content %}

{% if forms.errors %}
<p>{{ forms.errors.error }}</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit", class="btn btn-success">submit</button>
</form>
{% endblock %}
